symbols:
- BTC/USDT
- ETH/USDT
- SOL/USDT
- LINK/USDT
- BNB/USDT
- XRP/USDT
- DOGE/USDT
- AVAX/USDT
- MATIC/USDT
- DOT/USDT
timeframes:
  trend: 1d
  setup: 4h
  entry: 1h
risk:
  target_risk_per_trade_percent: 0.005
  max_position_percent: 0.03
  max_open_positions: 3
  max_drawdown_daily_percent: 3.0
  leverage: 3
  margin_mode: ISOLATED
  use_confidence_sizing: true
  min_risk_percent: 0.0025
  max_risk_percent: 0.0075
  min_confidence_threshold: 0.2
  confidence_curve: squared
  max_stop_atr_mult: 1.8
regime:
  trend_adx_threshold: 25
  range_adx_threshold: 20
  trade_only_when_confirmed: false
  min_duration_bars: 1
  volatility_percentile_window: 1000
strategies:
  trend_pullback:
    enabled: true
    ema_fast: 20
    ema_slow: 50
    rsi_min: 40
    rsi_max: 60
    max_sl_percent: 0.03
    atr_mult: 1.5
    min_sl_pct: 0.012
    rr_ratio: 2.0
  range_mean_reversion:
    enabled: true
    bb_length: 20
    bb_std: 2.0
    rsi_oversold: 40
    rsi_overbought: 60
    divergence_lookback: 5
    max_sl_percent: 0.03
    only_if_regime: RANGE
    atr_mult: 1.2
    min_sl_pct: 0.012
    min_rr: 1.3
    range_min_crosses: 3
    range_cross_lookback: 20
    range_mid_slope_max: 0.0025
reconciliation:
  interval_seconds: 180
  auto_add_sl: true
  auto_add_tp: true
  atr_sl_multiplier: 2.0
  atr_tp_multiplier: 3.0
monitoring:
  heartbeat_interval_seconds: 3600
  position_check_interval: 120
logging:
  level: INFO
graceful_shutdown:
  close_positions: false
  cancel_orders: true
