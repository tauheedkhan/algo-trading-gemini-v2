<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Bot Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1,
        h2 {
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #94a3b8;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .stat {
            font-size: 2em;
            font-weight: bold;
        }

        .stat.green {
            color: #4ade80;
        }

        .stat.red {
            color: #f87171;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        th {
            color: #94a3b8;
            font-weight: 600;
        }

        tr:hover {
            background: #334155;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .bg-green {
            background: #065f46;
            color: #34d399;
        }

        .bg-blue {
            background: #1e40af;
            color: #60a5fa;
        }

        .bg-gray {
            background: #374151;
            color: #9ca3af;
        }

        #api-token {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            background: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Algo Bot Dashboard</h1>
        <input type="password" id="api-token" placeholder="Enter DASHBOARD_TOKEN from .env" onchange="saveToken()">

        <!-- Regimes -->
        <h2>Market Regimes</h2>
        <div class="grid" id="regimes-grid">
            <!-- Populated by JS -->
            <div class="card">Loading...</div>
        </div>

        <!-- Open Positions -->
        <h2>Open Positions</h2>
        <div class="card">
            <table id="positions-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Size</th>
                        <th>PnL (u)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Recent Trades -->
        <h2>Recent Trades</h2>
        <div class="card">
            <table id="trades-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Price</th>
                        <th>Size</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        function getToken() {
            return localStorage.getItem("dashboard_token") || "";
        }

        function saveToken() {
            const token = document.getElementById("api-token").value;
            localStorage.setItem("dashboard_token", token);
            fetchData();
        }

        async function fetchWithAuth(endpoint) {
            const token = getToken();
            const res = await fetch(`${API_URL}${endpoint}`, {
                headers: { "X-API-Token": token }
            });
            if (res.status === 401) {
                alert("Invalid Token! Check .env");
                return null;
            }
            return res.json();
        }

        async function fetchData() {
            if (!getToken()) return;

            // Regimes
            const regimesData = await fetchWithAuth("/api/regimes");
            if (regimesData) {
                const grid = document.getElementById("regimes-grid");
                grid.innerHTML = regimesData.regimes.map(r => `
                    <div class="card">
                        <h3>${r.symbol}</h3>
                        <div class="stat ${r.regime.includes('TREND') ? 'green' : 'blue'}">${r.regime}</div>
                        <div style="margin-top:10px; font-size:0.9em; color:#94a3b8">Confidence: ${(r.confidence * 100).toFixed(0)}%</div>
                    </div>
                `).join("");
            }

            // Positions
            const posData = await fetchWithAuth("/api/positions");
            if (posData) {
                const tbody = document.querySelector("#positions-table tbody");
                if (posData.positions.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='4'>No open positions</td></tr>";
                } else {
                    tbody.innerHTML = posData.positions.map(p => `
                        <tr>
                            <td>${p.symbol}</td>
                            <td><span class="badge ${p.side === 'BUY' ? 'bg-green' : 'bg-red'}">${p.side}</span></td>
                            <td>${p.size}</td>
                            <td class="${p.unrealized_pnl >= 0 ? 'green' : 'red'}">${p.unrealized_pnl}</td>
                        </tr>
                    `).join("");
                }
            }

            // Trades
            const tradesData = await fetchWithAuth("/api/trades");
            if (tradesData) {
                const tbody = document.querySelector("#trades-table tbody");
                tbody.innerHTML = tradesData.trades.map(t => `
                    <tr>
                        <td>${new Date(t.entry_time).toLocaleString()}</td>
                        <td>${t.symbol}</td>
                        <td>${t.side}</td>
                        <td>${t.entry_price}</td>
                        <td>${t.size}</td>
                        <td>${t.pnl ? t.pnl : '-'}</td>
                    </tr>
                `).join("");
            }
        }

        // Init
        document.getElementById("api-token").value = getToken();
        if (getToken()) fetchData();
        setInterval(fetchData, 5000); // Refresh every 5s
    </script>
</body>

</html>
